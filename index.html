<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack Visualizer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif&display=swap" rel="stylesheet">
</head>
<body>
    <p>Data Structure - Stack</p>
    <div class="inputs">
    <input type="text" id="input-value" placeholder="Enter the value to push...">
    <button id="btn-push">Push</button>
    <button id="btn-pop">Pop</button>
    <button id="btn-clear">Clear Stack</button>
    </div>
    <div class="stack-container">Your stack will appear here...</div>
    <script src="script.js"></script>
</body>
</html>
